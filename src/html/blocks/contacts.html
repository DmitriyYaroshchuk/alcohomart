<section class="contacts">
    <div class="container">
        <h2 class="contacts__title title">Зворотній зв'язок</h2>
        <span class="decor"></span>
        <h5 class="contacts__subtitle">Заповніть коротку форму і ми зв'яжемося з Вами найближчим часом</h5>
        <form action="" class="contacts-form" data-aos="fade-up">
            <div class="contacts-from__content">
                <label>
                    <input type="text" name="name" placeholder="Введіть своє ім'я">
                </label>
                <label>
                    <input type="tel" name="tel" placeholder="+38 (___) ___-__-__">
                </label>
                <label>
                    <textarea placeholder="Введіть повідомлення" name="message"></textarea>
                </label>
            </div>
            <button class="contacts-form__btn">Відправити</button>
        </form>
    </div>
</section>
