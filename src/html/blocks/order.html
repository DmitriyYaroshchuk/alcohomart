<div class="order">
    
    <form action="" class="order-form" method="post"> 
        <div class="order-form__close">
            <svg class="icon icon--close">
                <use href="./img/svgsprite/sprite.symbol.svg#close"></use>
            </svg>
        </div>
        <h3 class="order-form__title">Форма для замовлення</h3>
        <label class="order-form__label">
            <input type="text" class="order-form__input" placeholder="Введіть своє ім'я" name="name">
        </label>
        <label class="order-form__label">
            <input type="text" class="order-form__input" placeholder="Введіть своє призвіще" name="surname">
        </label>
        <label class="order-form__label">
            <input type="text" class="order-form__input" placeholder="+38 (___) ___-__-__" name="tel">
        </label>
        <button class="order-form__btn">Замовити</button>
    </form>
</div>
